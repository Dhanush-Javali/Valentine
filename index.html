<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love-App‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .phone {
        width: 360px;
        height: 640px;
        background: black;
        border-radius: 40px;
        padding: 12px;
      }

      .screen {
        width: 100%;
        height: 100%;
        border-radius: 30px;
        overflow: hidden;
        background: linear-gradient(180deg, #ff5f9e, #ffc1da);
        position: relative;
        color: white;
        text-align: center;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        padding: 25px;
        box-sizing: border-box;
      }

      .active {
        display: block;
      }

      button {
        background: white;
        color: #ff4e8a;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 16px;
      }

      input {
        padding: 12px;
        border: none;
        border-radius: 20px;
        text-align: center;
        font-size: 18px;
      }

      /* CARD */
      .card {
        width: 85%;
        height: 60%;
        border-radius: 20px;
        position: absolute;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        touch-action: none;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* MESSAGE OVERLAY */
      .msg {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 15px;
        font-size: 18px;
        text-align: center;
      }

      /* HEARTS */
      .heart {
        position: absolute;
        bottom: -10px;
        font-size: 22px;
        animation: float 5s linear infinite;
      }
      @keyframes float {
        to {
          transform: translateY(-700px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <audio id="music" loop>
          <source src="music.mp3" type="audio/mpeg" />
        </audio>

        <!-- LOCK -->
        <div class="page active" id="lock">
          <h1>üîí Private Love App</h1>
          <p>Enter our Password üíï</p>
          <input id="pass" placeholder="Code" />
          <br /><br />
          <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
        </div>

        <!-- SWIPE PAGE -->
        <div class="page" id="swipePage">
          <h1>Our Memories üì∏</h1>

          <div class="card" id="card">
            <img id="cardImg" src="pic1.jpeg" />
            <img id="cardImg" src="pic2.jpeg" />
            <img id="cardImg" src="pic3.jpeg" />
            <img id="cardImg" src="pic4.jpeg" />
            <img id="cardImg" src="pic5.HEIC" />

            <div class="msg" id="msg"></div>
          </div>
        </div>

        <!-- FINAL -->
        <div class="page" id="final">
          <h1>Surprise üéÅ</h1>
          <p>
            I love you forever ‚ù§Ô∏è<br /><br />
            Will you be mine forever? üíç
          </p>
          <button onclick="hearts()">YES üíñ</button>
        </div>
      </div>
    </div>

    <script>
      /* PASSWORD */
      const anniversary = "1208";

      /* PHOTOS */
      const photos = [
        "pic1.jpeg",
        "pic2.jpeg",
        "pic3.jpeg",
        "pic4.jpeg",
        "pic5.HEIC",
      ];

      /* MESSAGES */
      const messages = [
        "‚ú® Our first selfie together ‚Äî the start of my favorite love story ‚ù§Ô∏è",
        "üòä Your cute smile makes my worst days better üíï",
        "üåç Every trip with you becomes my best memory üòò",
        "üòÇ Even your funny moments make me love you more üíñ",
        "üíç This moment‚Ä¶ I knew I want you forever ‚ù§Ô∏è",
      ];

      let index = 0;

      /* SET FIRST MESSAGE */
      document.getElementById("msg").innerHTML = messages[0];

      function unlock() {
        let v = document.getElementById("pass").value;
        if (v === anniversary) {
          show("swipePage");
          document.getElementById("music").play();
        } else {
          alert("Wrong date üòù");
        }
      }

      function show(id) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      /* SWIPE */
      const card = document.getElementById("card");
      let startX = 0;

      card.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      card.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (Math.abs(endX - startX) > 50) {
          swipe();
        }
      });

      function swipe() {
        card.style.transition = "0.3s";
        card.style.transform = "translate(500px,-50%) rotate(15deg)";

        setTimeout(() => {
          index++;

          if (index >= photos.length) {
            show("final");
            return;
          }

          document.getElementById("cardImg").src = photos[index];
          document.getElementById("msg").innerHTML = messages[index];

          card.style.transition = "none";
          card.style.transform = "translate(-50%,-50%)";
        }, 300);
      }

      /* HEARTS */
      function hearts() {
        for (let i = 0; i < 30; i++) {
          let h = document.createElement("div");
          h.className = "heart";
          h.innerHTML = "üíñ";
          h.style.left = Math.random() * 100 + "%";
          document.querySelector(".screen").appendChild(h);
          setTimeout(() => h.remove(), 5000);
        }
      }
    </script>
  </body>
</html>
