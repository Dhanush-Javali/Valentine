<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

<title>For My Love ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Georgia,serif;
  background:linear-gradient(135deg,#0f0c29,#1c1c1c,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100dvh;
  overflow:hidden;
  color:white;
}

/* PHONE */
.phone{
  width:min(420px,100vw);
  height:min(860px,100dvh);
  background:black;
  border-radius:30px;
  padding:10px;
  box-shadow:0 0 40px rgba(255,215,0,.25);
}

.screen{
  width:100%;
  height:100%;
  border-radius:24px;
  background:linear-gradient(180deg,#111,#1a1a1a);
  position:relative;
  overflow:hidden;
}

/* PAGES */
.page{
  position:absolute;
  inset:0;
  display:none;
  padding:20px;
}
.active{display:flex;}

.center{
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:14px;
}

/* TEXT */
h2{font-size:clamp(20px,5vw,28px);}
h3{font-size:clamp(18px,4.5vw,24px);}
p{font-size:clamp(14px,4vw,18px);}

/* BUTTON */
button{
  background:linear-gradient(45deg,#caa64b,#ffd700);
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:clamp(14px,4vw,18px);
  color:black;
}

/* CARD */
.cardWrap{
  display:flex;
  justify-content:center;
  width:100%;
}

.card{
  width:90%;
  max-width:340px;
  height:50vh;
  max-height:420px;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 25px rgba(255,215,0,.3);
  background:#000;
}

/* BLURRED BACKGROUND */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:var(--bg) center/cover;
  filter:blur(20px) brightness(.45);
  transform:scale(1.2);
  z-index:0;
}

/* MAIN IMAGE ‚Äî FULL FACE VISIBLE */
.card img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ARROW INDICATOR */
.swipeArrow{
  position:absolute;
  right:10px;
  bottom:10px;
  font-size:22px;
  opacity:.9;
  z-index:2;
  animation:arrowMove 1.4s infinite;
}
@keyframes arrowMove{
  0%{transform:translateX(0);}
  50%{transform:translateX(8px);}
  100%{transform:translateX(0);}
}

/* LETTER */
.letter{
  position:absolute;
  bottom:0;
  width:100%;
  background:linear-gradient(to top,#2b1e16,#000);
  padding:12px;
  transform:translateY(100%);
  transition:.5s;
  z-index:2;
}
.card.show .letter{transform:translateY(0);}

.title{color:#ffd700;font-size:16px;}
.msg{font-size:14px;}

/* FINAL */
.choiceArea{
  position:relative;
  width:220px;
  height:140px;
}

/* PETALS */
.petal{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* STARS */
.star{
  position:fixed;
  font-size:10px;
  opacity:.7;
  animation:twinkle 2s infinite alternate;
  pointer-events:none;
}
@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* FIREWORK */
.fire{
  position:fixed;
  font-size:22px;
  animation:boom 1.2s linear forwards;
}
@keyframes boom{
  0%{transform:scale(.3);opacity:1;}
  100%{transform:scale(2.5);opacity:0;}
}
</style>
</head>

<body>

<div class="phone">
<div class="screen">

<audio id="music" loop>
<source src="music.mp3">
</audio>

<!-- INTRO -->
<div class="page active center" id="intro">
<h2>A Love Story Begins‚Ä¶ ‚ú®</h2>
<button onclick="start()">Enter</button>
</div>

<!-- LOCK -->
<div class="page center" id="lock">
<h2>For Her Only üîí</h2>
<input id="pass" placeholder="Code"
style="padding:12px;border-radius:20px;border:none;text-align:center;width:70%;">
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- SWIPE -->
<div class="page center" id="swipePage">
<h3>Our Story üíñ</h3>

<div class="cardWrap">
<div class="card" id="card">

<img id="cardImg" src="pic1.jpeg">
<div class="swipeArrow">‚ûú</div>

<div class="letter">
<div class="title" id="title"></div>
<div class="msg" id="msg"></div>
</div>

</div>
</div>
</div>

<!-- FINAL -->
<div class="page center" id="final">
<h2 style="color:#ffd700;">Will You Be Mine Forever? üíç</h2>

<div class="choiceArea">
<button onclick="yes()">YES üíñ</button>

<button id="noBtn"
style="position:absolute;left:120px;top:60px;"
onmouseover="moveNo()"
ontouchstart="moveNo()">
NO üòù
</button>
</div>

<p id="response"></p>
</div>

</div>
</div>

<script>
const anniversary="1208";

const photos=["pic1.jpeg","pic2.jpeg","pic3.jpeg","pic4.jpeg","pic5.jpeg"];
const titles=["The Beginning","Your Smile","Our Journey","Our Laughter","My Forever"];
const messages=[
"The day I met you, my heart found its home ‚ù§Ô∏è",
"Your smile is my favorite view üíï",
"Every journey is better with you üòò",
"Your laughter is my music üíñ",
"I want forever with you ‚ù§Ô∏è"
];

let index=0;

title.textContent=titles[0];
msg.textContent=messages[0];
card.style.setProperty("--bg",`url(${photos[0]})`);

function start(){show("lock");music.play();}
function unlock(){(pass.value===anniversary)?show("swipePage"):alert("Wrong code üòù");}

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* LETTER */
card.onclick=()=>card.classList.toggle("show");

/* SWIPE */
let startX=0;
card.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
card.addEventListener("touchend",e=>{
if(Math.abs(e.changedTouches[0].clientX-startX)>50) swipe();
});

function swipe(){
card.style.transform="translateX(350px)";
card.style.transition=".3s";

setTimeout(()=>{
index++;
if(index>=photos.length){show("final");return;}

cardImg.src=photos[index];
card.style.setProperty("--bg",`url(${photos[index]})`);
title.textContent=titles[index];
msg.textContent=messages[index];
card.classList.remove("show");

card.style.transition="none";
card.style.transform="translateX(0)";
},300);
}

/* YES */
function yes(){
response.textContent="She said YES üíñ";
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="fire";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"%";
f.style.top=Math.random()*100+"%";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1200);
}
}

/* RUNAWAY NO */
function moveNo(){
noBtn.style.left=Math.random()*140+"px";
noBtn.style.top=Math.random()*80+"px";
}

/* PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üåπ";
p.style.left=Math.random()*100+"%";
p.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),7000);
},1200);

/* STARS */
setInterval(()=>{
let s=document.createElement("div");
s.className="star";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
document.body.appendChild(s);
setTimeout(()=>s.remove(),2500);
},600);
</script>

</body>
</html>
